<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#box {
				width: 200px;
				height: 200px;
				background-color: antiquewhite;
			}
			#text {
				width: 100px;
				height: 20px;
				background-color: aqua;
				float: left;
			}
			
		</style>
		<script type="text/javascript">
			window.onload = function() {
				// 事件冒泡 ：事件的向上传导，当后代元素的事件触发时，祖上的相同事件也会被触发
				var text = document.getElementById("text");
				var box = document.getElementById("box");
				
				text.onclick = function(event) {
					alert("我是text");
					//取消事件冒泡
					//cancelBubble = true;
					event.cancelBubble = true;
				}
				box.onclick = function(event) {
					alert("我是box");
					//取消事件冒泡
					//cancelBubble = true;
					event.cancelBubble = true;
				}
				document.body.onclick = function() {
					alert("我是body")
				}
			}
		</script>
	</head>
	<body>
		<div id="box">
			我是box
			<div id="text">我是text</div>
		</div>
	</body>
</html>
