		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			//延时调用 setTimeout
			//setTimeout()
			//第一个参数是要执行的函数。
			//第二个参数指示执行之前的毫秒数。
			
			//延时调用 和 定时调用的区别
			//延时调用只执行一次 定时调用执行多次
			clearTimeout() //关闭延时调用
			
		</script>
	</head>
