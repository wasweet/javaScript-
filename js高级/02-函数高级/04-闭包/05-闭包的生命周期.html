<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 
			1.产生： 在嵌套内部函数定义执行完时就产生了
			2.死亡： 在嵌套的内部函数成为垃圾对象时
		 -->
		 <script type="text/javascript">
		 	function fn1 () {
				// 此时闭包就已经产生（函数提升，内部函数已经创建了）
		 		var a = 2
		 		function fn2 () {
		 			a++
		 			console.log(a)
		 		}
		 		return fn2
		 	}
		 	var f = fn1()
		 	f()  //3
		 	f()  // 4
			f = null //闭包死亡（包含闭包的函数对象成为垃圾对象）
		 	
		 </script>
	</body>
</html>
