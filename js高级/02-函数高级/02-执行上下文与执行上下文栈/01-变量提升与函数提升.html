	<body>

			1.变量声明提升
				通过var定义的变量，在定义语句之前就可以访问到
				值：undefined

				听过function声明的函数，在之前就可以调用
				值：函数定义（对象）
			
		 -->
		<script type="text/javascript">
			/**
			 * 面试题 ：  输出 undefined
			 * */

				 console.log(a)

			 }

			var fn3 = function() {

			}
		</script>
	</body>
</html>
