<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 
		 栈特点：后进先出
		 1。在全局代码执行前，js引擎就会创建一个栈来储存管理所有的执行上下文对象
		 2.在全局执行上下文（window）确定后，将其添加到栈中（压栈）
		 3.在函数执行上下文创建后，将其添加到栈中（压栈）
		 4.在当前函数执行完后，将栈顶的对象移除（出栈）
		 5.当所有的代码执行完后，栈中只剩下window		 
		 -->
		 <img src="./img/上下文栈.jpg" alt="">
		<script type="text/javascript">
			// 1.进入全局执行上下文
			var a = 10
			var bar = function(x) {
				var b = 5
				foo(x+b)      //进入foo函数执行上下文
			}
			var foo = function(y) {
				var c =5
				console.log(a + c + y)
			}
			bar(10)          //2.进入bar函数执行上下文
			
		
		</script>
	</body>
</html>
