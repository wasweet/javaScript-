<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 1.什么是函数？
		         实现特定功能的n条语句的封装体  
				 只有函数是可以执行的，其他类型的数据不能执行
			 2.为什么要用函数？
			      提高代码复用
				  便于阅读交流
			 3.如何定义函数？
			      函数声明
				  表达式
			 4.如何执行调用？
			      test（）直接调用
				  obj.test（） 通过对象调用
				  new test() new调用
				  test.call(obj)   临时调用
		 -->
		 
		 <script type="text/javascript">
		 	var obj = {};
			function test() {
				this.xxx = 'wasweat';
			}
			test.call(obj)
			console.log(obj.xxx); //obj.test()  // 可以让一个函数成为指定任意对象的方法进行调用
		 </script>
	</body>
</html>
