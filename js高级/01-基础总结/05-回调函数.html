<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 1.什么是回调函数？
		        1 你定义的
				2 你没调用
				3 但最终执行了
		     2。常见回调函数？
			     dom事件回调函数
				 定时器回调函数
				 ajax回调函数
				 生命周期回调函数
		 -->
		 <button type="button" id="btn">1231</button>
		<script type="text/javascript">
			document.getElementById('btn').onclick = function() { //dom事件回调函数
				alert(this.innerHTML);
			}
			
			//定时器
			//超时定时器
			//循环定时器
			setTimeout(function() { //定时器回调函数
				alert('asd');
			}.1000)
		</script>
	</body>
</html>
