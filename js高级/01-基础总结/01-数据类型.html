<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 分类
			基本类型；
					String：任意字符串
					Number：任意的数字
					boolean： true/false
					undefined： undefined
					null：null
			对象类型：
					Object：任意对象
					Function：一种特别的对象（可以执行）
					Array：一种特别的对象（数值下标，内部数据有序）
			判断：
					typeof  :
							可以判断undefined /数值/字符串/布尔值
							不能判断null与object object与array
					instanceof:判断具体类型
					===  可以判断 undefined，null
		 -->
		
		<script type="text/javascript">
			
			var a
			console.log(a, typeof a, typeof a === 'undefined', a===undefined)//undefined 'undefined' ture ture
			console.log(undefined ==='undefined') //false
			a = 3;
			console.log(typeof a === 'number') //ture
			a='wasweat';
			console.log(typeof a === 'string') //true
			a = true;
			console.log(typeof a === 'boolean') //true
			
			
			var b1 = {
				b2:[1,'asd',console.log],
				b3: function () {
					console.log('b3')
					return function () {
						return 'wasweat';
					}
				}
			}
			
			console.log( b1 instanceof Object,b1 instanceof Array) //true  false
			console.log(b1.b2 instanceof Array, b1.b2 instanceof Object) //true true 
			console.log(b1.b3 instanceof Function, b1.b3 instanceof Object) //true true
			console.log(typeof b1.b2[2]) //function
			b1.b2[2](4);
			console.log(b1.b3()()) //wasweat
			
			
			
			
			// 1.undefine null 有什么区别?
			// 		undefine代表定义 未赋值
			// 		null定义赋值了,但值是null
			//2.什么时候赋值null？
			   // var b = null;
			   // b=[1,'asd'];
			   // b=null //让b指向的对象成为垃圾对象（被垃圾回收器回收）
			   
			  3.严格区分变量类型和数据类型？
			   数据的类型
					基本类型
					对象类型
				变量的类型(变量内存值的类型)
					基本类型 : 保存基本类型的数据
					引用类型 : 保存的是地址值
		</script>
	</body>
</html>
