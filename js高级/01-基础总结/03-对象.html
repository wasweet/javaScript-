<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 
		 1.什么是对象？
		      多个数据的封装体
			  用来保存多个数据的容器
		 2。为什么用对象？
		      统一管理多个数据
		 3.对象的组成？
		      属性：属性名和属性值
			  方法： 一种特别的属性（属性值为函数）
		 4.如歌访问对象内部数据？
			  p.属性名
			  p.['属性名'] (属性名中有特殊字符式使用，变量名不缺懂时)
		 -->
		 <script type="text/javascript">
		 	var p = {
			 name:'tom',
			 age:12,
			 setName:function(name) {
				 this.name = name
			 },
			 setAge:function(age) {
				 this.age = age;
			 }
		 }
		 p.setName('bob');
		 p['setAge'](23);
		 console.log(p.name,p['age']);
		 </script>
		 
	</body>
</html>
