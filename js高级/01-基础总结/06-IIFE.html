<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 全称：immediately-Invoked Function Expression
		     作用：
			     隐藏实现
				 不会污染外部命名空间
				 用来编写js模块
		-->
		<script type="text/javascript">
			(function() { //匿名函数自调用
			var a= 3;
			
				console.log(a+3);
			})()
			
			;(function() {
				var a = 1
				function test() {
					console.log(++a)
				}
				window.$ = function() { //向外暴露一个全局函数
					return {
						test:test
					}
				}
			})()
			$().test()  //$是一个函数   ¥执行后返回一个对象
		</script>
	</body>
</html>
