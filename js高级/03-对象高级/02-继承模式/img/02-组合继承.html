<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// 父类型
			function Father(name,age) {
				this.name = name
				this.age = age
			}
			Father.prototype.setName = function(name) {
				this.name = name
			}
			
			// 子类型
			function Son(name,age,grade) {
				Father.call(this,name,age)  //为了得到属性
				this.grade = grade
			}
			
			// 子类型的原型为父类型的一个实例对象  为了看到父类型的方法
			Son.prototype = new Father()
			
			Son.prototype.setGrade = function(grade) {
				this.grade = grade
			}
			var son = new Son('Bob',12, 100)
			son.setName('Tom')
			son.setGrade(60)
			
			console.log(son.name, son.age, son.grade) //tom 12 60
		</script>
	</body>
</html>
