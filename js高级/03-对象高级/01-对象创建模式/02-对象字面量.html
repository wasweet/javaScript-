<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 
		 使用{}创建对象，同时指定属性/方法
		 适用场景：起始时对象内部数据确定
		 问题：如果创建多个对象，有重复代码
		 -->
		 <script type="text/javascript">
		 	var p = {
				name:'Tom',
				age:12,
				setName: function(name) {
					this.name = name
				}
			}
			
			var p2 = {
				name:'Bob',
				age:13,
				setName: function(name) {
					this.name = name
				}
			}
		 </script>
	</body>
</html>
