<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 
		 自定义构造函数，属性在函数中初始化，方法添加到原型上
		 适用场景：需要创建多个类型确定的对象
		 -->
		<script type="text/javascript">
			function Person(name, age) {
				this.name = name,
				this.age = age
			}
			Person.prototype.setname = function(name) {
				this.name = name
			}
			
			var p1 = new Person('Tom',12)
			var p2 = new Person('Bob',13)
			console.log(p1,p2)
		</script>
	</body>
</html>
