<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#areaDiv {
				width: 200px;
				height: 200px;
				border:1px solid black;
			}
			#showDiv {
				width: 200px;
				height: 100px;
				border: 1px solid #000000;
				margin-top: 20px;
			}
		</style>
		<script type="text/javascript">
			window.onload = function() {
				var areaDiv = document.getElementById("areaDiv");
				var showDiv = document.getElementById("showDiv");
			
			areaDiv.onmousemove = function(event) {
				// clientX 获取x坐标
				// clientY 获取y坐标
					var x = event.clientX;
					var y = event.clientY;
					showDiv.innerHTML = "x="+x+"，y="+y;
			};
			}
			
		</script>
	</head>
	<body>
		<div id="areaDiv"></div>
		<div id="showDiv"></div>
	</body>
</html>
