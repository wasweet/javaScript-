<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/**
			 * 工厂函数
			 * 在函数中返回对象的函数称为工厂函数，工厂函数有以下优点
			 * 减少重复创建相同类型对象的代码
			 * 修改工厂函数的方法影响所有同类对象
			 */
			const obj1 = {
				name:'wasweat',
				show() {
					console.log(this.name)
				}
			};
			const obj2 = {
				name:'王子为',
				show() {
					console.log(this.name)
				}
			};
			
			//  使用工厂函数 简化 上面两个
			function obj3(name) {
				return {
					name,
					show() {
						console.log(this.name)
					}
				}
			}
			const wasweat = obj3('wasweat');
			wasweat.show();
			const wang  = obj3('王子为');
			wang.show();
		</script>
	</body>
</html>
