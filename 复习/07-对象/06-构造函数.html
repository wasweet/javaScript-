<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/**
			 * 构造函数
			 * 和工厂函数相似构造函数也用于创建对象，它的上下文为新的对象实例。
			 * 构造函数名每个单词首字母大写即Pascal 命名规范
			 * this指当前创建的对象
			 * 不需要返回this系统会自动完成
			 * 需要使用new关键词生成对象
			 */
			function students(name) {
				this.name = name;
				this.show = function() {
					console.log(this.name)
				}
			}
			const wasweat = new students('wasweat');
			wasweat.show()
		</script>
	</body>
</html>
