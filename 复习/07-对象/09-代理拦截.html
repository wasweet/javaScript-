<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// 代理（拦截器）是对象的访问控制，setter/getter 是对单个对象属性的控制，而代理是对整个对象的控制。
			
			// 读写属性时代码更简洁
			// 对象的多个属性控制统一交给代理完成
			// 严格模式下 set 必须返回布尔值
			const hd = { name: "后盾人" };
			const proxy = new Proxy(hd, {
				get(obj,property) {
					return obj[property];
				},
				set(obj,property,value) {
					obj[property] = value;
					return true;
				}
			})
			proxy.name = 'wasweat';
			console.log(hd) // {name: "wasweat"}
		</script>
	</body>
</html>
