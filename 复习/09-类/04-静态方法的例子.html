<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			const data = [
			  { name: "js", price: 100 },
			  { name: "mysql", price: 212 },
			  { name: "vue.js", price: 98 }
			];
			class Lesson {
				constructor(data) {
				    this.data = data;
				}
				// 批量生成对象
				static createBatch(data) {
					return data.map(item => new Lesson(item));
				}
				// 最贵的课程
				static Maxprice(lessons) {
					return lessons.sort((a,b) => b.data.price - a.data.price)[0]
				}
			}
			// console.log(Lesson.createBatch(data))
			let lessons = Lesson.createBatch(data)
			console.log(Lesson.Maxprice(lessons).data.name)
		</script>
	</body>
</html>
