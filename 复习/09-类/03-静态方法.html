<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/**
			 * 指通过类访问不能使用对象访问的方法，比如系统的Math.round()就是静态方法
			 * 一般来讲方法不需要对象属性参与计算就可以定义为静态方法
			 * */
			 
			 
			 /**
				* 函数的实现
				* */
				function User() {
					this.show = function () {
						return "this is a object function";
					}
				}
				User.show = function() {
					return 'static function';
				}
				let hd = new User();
				console.log(hd.show()) // this is a object function
				console.log(User.show()) // static function
				
				/**
				 * class类 实现
				 * 在 class 内声明的方法前使用 static 定义的方法即是静态方法
				 * */
				class fn {
					constructor(name) {
					    this.name = name
					}
					static create(name) {
						return new fn(name);
					}
				}
				let qq = fn.create('wasweat');
				console.log(qq)
		</script>
	</body>
</html>
