<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/**
			 * reverse
			 * 反转数组顺序
			 * */
			 let arr1 = [1,2,3,4,'wasweat'];
			 console.log(arr1.reverse()) // ['wasweat',4,3,2,1]
			 
			 /**
				* sort
				* sort每次使用两个值进行比较 Array.sort((a,b)=>a-b
					返回负数 a 排在 b前面，从小到大
					返回正数 b 排在a 前面
					返回 0 时不动
				* */
				
				// 默认从小于大排序数组元素
				let arr2 = [1,3,2,6,5];
				console.log(arr2.sort()) // [1, 2, 3, 5, 6]
				
				// 使用排序函数从大到小排序，参数一与参数二比较，返回正数为降序负数为升序
				console.log(arr2.sort(function (v1, v2) {
					return v2 - v1;
				})); // [6, 5, 3, 2, 1]
		</script>
	</body>
</html>
