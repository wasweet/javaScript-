			/**
			 * indexOf
			 * 使用 indexOf 从前向后查找元素出现的位置，如果找不到返回 -1。
			 * 第二个参数用于指定查找开始位置
			 * */
			 let arr1 = [1,2,3,'wasweat'];
			 console.log(arr1.indexOf('wasweat')) // 从前面查找 wasweat 出现的位置 3
			 console.log(arr1.indexOf('wasweat',3)) //从 3 开始查找 
			 
			 /**
				* lastIndexOf
				*  lastIndexOf 从后向前查找元素出现的位置，如果找不到返回 -1。
				* 第二个参数用于指定查找开始位置
				* */
				let arr2 = [1,2,3,'wasweat'];
				console.log(arr2.lastIndexOf('wasweat')) // 3

				 * includes
				 * includes 查找字符串返回值是布尔类型更方便判断
				 * */

				 console.log(arr3.includes(6)); //true
