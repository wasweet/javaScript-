<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
		
		// 声明多个空元素的数组
			let hd = new Array(3);
			console.log(hd.length);
			console.log(hd);
			
			// 类型检测
			console.log(Array.isArray(['1','2','3']))  // true
			console.log(Array.isArray(9))  // false
			
			/**
			 * 类型转换
			 * */
			 // 大部分数据类型都可以使用.toString() 函数转换为字符串。
			 console.log([1,2,3].toString()) //1,2,3
			 
			 // 也可以使用函数 String 转换为字符串。
			 console.log(String([1,2,3])) // 1,2,3
			 
			 // 使用join连接为字符串
			 console.log([1,2,3].join(',')) // 1,2,3
			 
			 /**
				* Array.from
					使用Array.from可将类数组转换为数组，类数组指包含 length 属性或可迭代的对象。
				*/
			 // 第一个参数为要转换的数据，第二个参数为类似于map 函数的回调方法
			 let str = 'wasweat';
			 console.log(Array.from(str))  //["w", "a", "s", "w", "e", "a", "t"]
			 
			 /**
				* 展开语法
				*/
			 // 数组合并  使用... 可将数组展开为多个值。
			 let a = [1, 2, 3];
			 let b = ['a', 'wasweat', ...a];
			 console.log(b)  //  ["a", "wasweat", 1, 2, 3]
			 
			 // 函数参数
				// 使用展示语法可以替代 arguments 来接收任意数量的参数
				function fn(...args) {
					console.log(args)  // [1, 2, 3, "wasweat"]
				}
				fn(1,2,3,'wasweat')

				// 用于接收部分参数
				function fn1(site,...args) {
					console.log(site,args)  // 1 (3) [2, 3, "wasweat"]
				}
				fn1(1,2,3,'wasweat')
				
				
				/**
				 * 解构赋值
				 * */
				 
				 
				 //数组使用
				 let [name, url] = ['后盾人', 'houdunren.com'];
				 console.log(name);
				 
				 // 解构赋值数组
				 function hd1() {
				 	return ['houdunren', 'hdcms'];
				 }
				 let [a1, b1] = hd1();
				 console.log(a1); //houdunren

					// 剩余解构指用一个变量来接收剩余参数
					let [a2, ...b2] = ['后盾人', 'houdunren', 'hdcms'];
					console.log(b2); // ["houdunren", "hdcms"]
		</script>
	</body>
</html>
