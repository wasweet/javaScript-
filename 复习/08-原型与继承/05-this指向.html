<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/**
			 * this 不受原型继承影响，this 指向调用属性时使用的对象。
			 */
			let obj1 = {
				name:'wasweat'
				
			}
			let obj2 = {
				name: '王子为',
				show() {
					console.log(this.name)
				}
			}
			Object.setPrototypeOf(obj1,obj2)
			console.log(obj1.show()) // wasweat
		</script>
	</body>
</html>
