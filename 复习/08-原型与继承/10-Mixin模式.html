<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
		/**
		 * Mixnin 模式 实现多继承
		 * */
			function extend(sub, sup) {
			  sub.prototype = Object.create(sup.prototype);
			  sub.prototype.constructor = sub;
			}
			function User(name, age) {
			  this.name = name;
			  this.age = age;
			}
			User.prototype.show = function() {
			  console.log(this.name, this.age);
			};
			const Credit = {
			  total() {
			    console.log("统计积分");
			  }
			};
			const Request = {
			  ajax() {
			    console.log("请求后台");
			  }
			};
			function Admin(...args) {
			  User.apply(this, args);
			}
			extend(Admin, User);
			Object.assign(Admin.prototype,Credit,Request)
			let hd = new Admin('wasweat',18);
			hd.show();
			hd.total()
			hd.ajax()
		</script>
	</body>
</html>
