<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function User(name,age) {
				this.name = name;
				this.age = age;
			}
			User.prototype.show = function () {
				console.log(this.name,this.age) // wasweat 18
			}
			Admin.prototype.__proto__ = User.prototype
			function Admin(name,age) {
				User.call(this,name,age)
			}
			// function Admin(...args) {
			// 	User.apply(this,args)
			// }
			let hd = new Admin('wasweat',18)
			hd.show() 
		</script>
	</body>
</html>
