<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// 实例化 Promise 对象
			const p = new Promise(function(resolve,reject) {
				setTimeout(function() {
					// let data = '成功'
					// resolve(data)
					
					let error = '失败'
					reject(error)
				},1000)
			})
			
			// 调用 Promise 对象的 then 方法
			p.then(function(res) {
				console.log(res);
			},function(err) {
				console.error(err)
			})
		</script>
	</body>
</html>
