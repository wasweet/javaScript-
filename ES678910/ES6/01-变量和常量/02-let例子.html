<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box {
				width: 300px;
				display: flex;
			}
			.item {
				flex: 1;
				margin-left: 20px;
				width: 100px;
				height: 100px;
				border: 1px solid #000000;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div>点击切换颜色</div>
			<div class="item"></div>
			<div class="item"></div>
			<div class="item"></div>
		</div>
		<script type="text/javascript">
			let btn = document.getElementsByClassName('item')
			
			for (let i = 0;i < btn.length; i++) {
				btn[i].onclick = function() {
					btn[i].style.backgroundColor = 'pink'
				}
			}
		</script>
	</body>
</html>
