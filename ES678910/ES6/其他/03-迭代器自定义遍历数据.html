<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			const arr = {
				name:'wasweat',
				stus:[
					'asd',
					'dfdf',
					'sds'
				],
				[Symbol.iterator]() {
					let index = 0
					let _this = this
					return {
						next: function() {
							if(index < _this.stus.length) {
								const result = {value: _this.stus[index], done: false}
								index++
								return result
							}else {
								return {value : undefined, done: true}
							}
						}
					}
				}
			}
			for( let v of arr) {
				console.log(v)
			}
		</script>
	</body>
</html>
