<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var arr = ["孙悟空","猪八戒",];
			
			// 末尾添加元素
			arr.push('waswat');
			console.log(arr);
			
			// 删除并返回数组的最后一个元素
			pop();
			
			
			// 	向数组前添加一个或多个元素，并返回新的长度
			unshift();
			
			// 删除并返回数组的第一个元素
			shift();
		</script>
	</body>
</html>
