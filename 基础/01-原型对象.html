<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// 原型 prototype
			/**
			 * 我们所创建的每一个函数，解析器都会向函数中添加一根属性prototype
			 * 这个属性对应着一个对象，这个对象就是我们所谓测原型对象
			 * 如果函数作为普通函数调用prototype没有任何作用
			 * 当函数以构造函数的形势、调用时它所创建的对象中都会有一个隐含的属性，指向该构造函数的原型对象，可以通过__proto__来访问。
			 * 
			 * */
			 function MyClass() {
				 
			 }
			 // 向MyClass中添加属性
			 MyClass.prototype.a = 123;
			 // 向MyClass中添加方法
			 MyClass.prototype.sayHello = function() {
				 alert('asd');
			 } 
			 
			 var mc = new MyClass();
			 console.log(mc.__proto__ == MyClass.prototype);
			 console.log(mc.a);
			 mc.sayHello();
		</script>
	</body>
</html>
