<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var arr = [1,2,3,2,2,1,3,4,2,5];
			
			// 去除数组中重复的数字
			
			// 获取没一个元素
			for(var i=0;i<arr.length;i++) {
				// 获取当前元素的后边元素
				for(var j=i+1;j<arr.length;j++) {
					if(arr[i] == arr[j]) {
						arr.splice(j,1);
						j--;
					}
					
				}
			}
			console.log(arr);
		</script>
	</body>
</html>
