<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			class Person {
				//公有属性
				name;
				// 私有属性
				#age;
				#weight;
				
				//构造方法
				constructor(name,age,weight) {
					this.name = name;
					this.#age = age
					this.#weight = weight
				}
				
				// 访问私有属性的方法
				intro() {
					console.log(this.name)
					console.log(this.#age)
					console.log(this.#weight)
				}
			}
			
			// 实例化
			const boy = new Person('wasweat',18,'60kg')
			console.log(boy)
			console.log(boy.name)
			// console.log(boy.#age)  //Private field '#age' must be declared in an enclosing class
			
			boy.intro()
		</script>
	</body>
</html>
