<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			async function fn() {
				// 放回一个字符串
				// return 'wasweat'
				
				// 返回的结果不是一个 Promise 类型的对象，返回的结果就是成功 Promise对象
				// return;
				
				// 抛出错误，返回的结果是一个失败的Promise
				// throw new Error('出错')
				
				// 返回的结果是一个Promise 对象
				return new Promise((resolve,reject) => {
					// resolve('成功')
					 reject('失败')
				})
			}
			
			const result = fn()
			// console.log(result)
			// 调用 then 方法
			result.then((res) => {
				 console.log(res)
			},(err) => {
				console.error(err)
			})
		</script>
	</body>
</html>
