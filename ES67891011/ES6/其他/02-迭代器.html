<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// 声明一个数组
			const arr = ['123','234','345','567']
			// 使用for of 遍历数组
			// for(let item of arr) {
			// 	console.log(item)
			// }
			
			let iterator = arr[Symbol.iterator]()
			// 调用对象的next方法
			console.log(iterator.next())
			console.log(iterator.next())
			console.log(iterator.next())
			console.log(iterator.next())
			console.log(iterator.next())
			
			
		</script>
		<!-- 
		 工作原理：
			1 创建体格指针对象，指向当前数据结构的起始位置
			2 第一次调用对象的next方法，指针自动指向数据结构的第一个成员
			3 接下来不断调用next方法。指针一直往后移动，指导指向最后一个成员
			4 每调用next方法返回一个包含value和done属性的对象
		 -->
	</body>
</html>
