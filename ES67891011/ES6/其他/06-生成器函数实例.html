<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function one() {
				setTimeout(() => {
					console.log(111)
					iterator.next()
				},1000)
			}
			function two() {
				setTimeout(() => {
					console.log(222)
					iterator.next()
				},2000)
			}
			function three() {
				setTimeout(() => {
					console.log(333)
					iterator.next()
				},3000)
			}
			
			function *gen() {
				yield one()
				yield two()
				yield three()
			}
			let iterator = gen()
			iterator.next()
		</script>
	</body>
</html>
