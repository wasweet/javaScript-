<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- flat  flatMap -->
		<script type="text/javascript">
			// flat 将多维数组转换为地维数组
			
			const arr = [1,2,3,[4,5]]  
			console.log(arr)
			console.log(arr.flat())  // 二维转一维
			
			const arr2 = [1,2,3,[4,5,[6,7]]]  
			console.log(arr2)
			console.log(arr2.flat())  //三维转二维
			
			console.log(arr2.flat(2)) //三维转一维   参数为深度 是一个数字
			
			
			// flatMap
			const arr3 = [1,2,3,4]
			const result = arr3.flatMap(item => [item * 10])
			console.log(result)
		</script>
	</body>
</html>
