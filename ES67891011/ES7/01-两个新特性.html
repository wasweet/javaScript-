	<body>
		<script type="text/javascript">
			// includes  检测数组中是否有某个元素
			const arr = ['asd','zxc','dfg']
			console.log(arr.includes('asd')) //true
			console.log(arr.includes('sda')) //false
			
			// ** 幂运算
			console.log(2 ** 10) //1024  console.log(Math.pow(2,10))
			console.log(Math.pow(2,10))
		</script>
